<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
    <link rel="stylesheet" href="styles.css?v=2024-09-20-4">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>My To Do App</h1>
            <button id="settingsBtn" class="settings-btn">‚öôÔ∏è Settings</button>
        </div>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="200">
            <button id="addTaskBtn">Add Task</button>
            <button id="clearAllBtn" class="clear-all-btn">üóëÔ∏è Clear All</button>
        </div>
        
        <!-- Task Tabs -->
        <div class="task-tabs">
            <button class="tab-btn active" data-tab="active">üìù Active Tasks</button>
            <button class="tab-btn" data-tab="trash">üóëÔ∏è Trash</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <!-- Active tasks will be dynamically added here -->
        </div>
        
        <div class="tasks-container trash-container" id="trashContainer" style="display: none;">
            <!-- Trash tasks will be dynamically added here -->
        </div>
        
        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>AI Settings</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="apiEndpoint">Azure AI Endpoint:</label>
                        <input type="url" id="apiEndpoint" placeholder="https://your-endpoint.openai.azure.com/">
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" placeholder="Your Azure AI API key">
                    </div>
                    <div class="form-group">
                        <label for="deploymentName">Deployment Name:</label>
                        <input type="text" id="deploymentName" placeholder="gpt-4" value="gpt-4">
                    </div>
                    <div class="form-actions">
                        <button id="testConnectionBtn" class="test-btn">Test Connection</button>
                        <button id="saveSettingsBtn" class="save-btn">Save Settings</button>
                    </div>
                    <div id="connectionStatus" class="status-message"></div>
                </div>
            </div>
        </div>
        
        <!-- Cute Cat Feature -->
        <div id="catContainer" class="cat-container">
            <div class="speech-bubble" id="speechBubble">
                Meow! Another task to conquer! üêæ
            </div>
            <div class="cat">
                <div class="cat-tail"></div>
                <div class="cat-face">
                    <div class="cat-eyes">
                        <div class="cat-eye"></div>
                        <div class="cat-eye"></div>
                    </div>
                    <div class="cat-nose"></div>
                    <div class="cat-mouth"></div>
                </div>
                <div class="cat-whiskers"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js?v=2024-09-20-4"></script>
</body>
</html>
